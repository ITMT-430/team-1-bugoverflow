<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Overflow</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Bug Overflow</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="tags.html">Tags</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li
>            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
        </div>
    </nav>


    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <img id="bugicon" src="images/Bug-512.png">
            <p><i>"Serving your bug finding needs..."</i></p>
        </div>

        <br>
        <!-- Content -->
        <div class="content">
            <div class="question-header">
                <h1>What bug is this?</h1>
                <hr>
            </div>
            <div class="main">
                <div class="question">
                    <table>
                        <tbody>
                            <tr>
                                <td class="votecell">
                                    <div class="vote">
                                        <a class="voteup" href="#">
                                            <span class="glyphicon glyphicon-triangle-top"></span>
                                        </a>
                                        <span class="vote-count">0</span>
                                        <a class="votedown" href="#">
                                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                                        </a>
                                    </div>
                                </td>
                                <td class="postcell">
                                    <div>
                                        <div class="post-image">
                                            <img class="img-responsive" src="https://www.bugs.com/images/pest-library/other-bugs.png" alt="">
                                        </div>
                                        <div class="post-taglist">
                                            Tags:
                                            <a href="#">
                                                <mark>ladybug</mark>
                                            </a>
                                            <a href="#">
                                                <mark>beetle</mark>
                                            </a>
                                            <a href="#">
                                                <mark>spotted</mark>
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="discussion">
                    <div id="discussion-header">
                        <h2>Discussion</h2>
                        <hr>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br>


    <!-- Footer -->
    <div id="footer">
        <footer>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Bug Overflow 2016</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
