<!DOCTYPE html>
{% import 'macros_file.html' as macro %}
<html lang="en">

<head>
    {{ macro.standard_header("Bug Overflow") }}
</head>

<body>
    <!-- Navigation -->
    {{ macro.navbar() }}

    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <!-- <img id="bugicon" src="images/Bug-512.png"> -->
            <p><i>"Serving your bug finding needs..."</i></p>
        </div>

        <br>
        <!-- Content -->
        <div class="content">

            <div class="col-lg-2 thumb">
                <a class="thumbnail" href="bug.html">
                    <img class="img-responsive" src="https://www.bugs.com/images/pest-library/other-bugs.png">
                </a>
            </div>

        <!-- This generates our thumbnails automatically, by flask -->
            {% for entry in entries %}
                <div class="col-lg-2 thumb">
                    <a class="thumbnail" href="{{ entry.link }}">
                        <img class="img-responsive" src="{{url_for('static', filename=entry.imagepath )}}">
                    </a>
                </div>
            {% endfor %}
        </div>


        <br>


        <!-- Footer -->
        <div id="footer">
            <footer>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright &copy; Bug Overflow 2016</p>
                    </div>
                </div>
            </footer>
        </div>

</body>

</html>
