<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Overflow</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- JavaScript -->
    <script src=" {{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Bug Overflow</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="tags.html">Tags</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </form>
        </div>
    </nav>


    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <img id="bugicon" src="images/Bug-512.png">
            <p><i>"Serving your bug finding needs..."</i></p>
        </div>

        <br>
        <!-- Content -->
        <div class="content">

            <div class="col-lg-2 thumb">
                <a class="thumbnail" href="bug.html">
                    <img class="img-responsive" src="https://www.bugs.com/images/pest-library/other-bugs.png">
                </a>
            </div>

        <!-- This generates our thumbnails automagically, by flask -->
            {% for entry in entries %}
                <div class="col-lg-2 thumb">
                    <a class="thumbnail" href="{{ entry.link }}">
                        <img class="img-responsive" src="{{url_for('static', filename=entry.imagepath )}}">
                    </a>
                </div>
            {% endfor %}
        </div>


        <br>


        <!-- Footer -->
        <div id="footer">
            <footer>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright &copy; Bug Overflow 2016</p>
                    </div>
                </div>
            </footer>
        </div>

</body>

</html>
