<!DOCTYPE html>
{% import 'macros_file.html' as macro %}
<html lang="en">    

<head>
    {{ macro.standard_header("Bug Overflow") }}
</head>

<body>
    <!-- Navigation -->
    {{ macro.navbar() }}

    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        {{ macro.header_image() }} 
         
        <!-- Content -->
        <div class="content">

        <!-- This generates our thumbnails automatically, by flask -->
            {% for entry in entries %}
                <div class="col-lg-2 thumb">
                    <a class="thumbnail" href="{{ entry.link }}">
                        <img class="img-responsive" src="{{url_for('static', filename=entry.imagepath )}}">
                    </a>
                </div>
            {% endfor %}
        </div>


        <br>


        <!-- Footer -->
        {{ macro.standard_footer() }}
</body>

</html>
