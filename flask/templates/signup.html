<!DOCTYPE html> {% import 'macros_file.html' as macro %}
<html lang="en">

<head>
    {{ macro.standard_header("Bug Overflow") }}
</head>

<body>
    {{ macro.navbar(index,tags,about) }}

    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        {{ macro.header_image() }}

        <!-- content -->
        <div class="content">
            <h1>sign up</h1>
            <div class="col-md-6">
                <form class="form-signin" action="/signup" method="post" role="form">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 form-control-label">username</label>
                        <div class="col-sm-10">
                            <input type="text" formmethod="post" class="form-control" name="username" placeholder="username" required>
                        </div>
                    </div>
<!--                <div class="form-group row">
                        <label for="email" class="col-sm-4 form-control-label">email</label>
                        <div class="col-sm-10">
                            <input type="email" formmethod="post" class="form-control" name="email" placeholder="email" required>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 form-control-label">password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-4 col-sm-10">
                            <input type="submit" value="sign up" class="btn btn-primary btn-md">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>


        <br>

        {{ macro.standard_footer() }}
