<!DOCTYPE html>
{% import 'macros_file.html' as macro %}
<html lang="en">    

<head>
    {{ macro.standard_header("Bug Overflow") }}
</head>

<body>
    <!-- Navigation -->
    {{ macro.navbar() }}

    <!-- Page Container -->
    <div class="container">
        <!-- Header -->
        {{ macro.header_image() }} 
         
        <!-- Content -->
        <div class="content">

        <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="inputUName" class="col-sm-4 form-control-label">Question</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputQuestion" placeholder="What bug is this?">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-4 form-control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription" placeholder="Give a description">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTags" class="col-sm-4 form-control-label">Tags</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTags" placeholder="at least one tag such as (spider flying worm)">
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-4 col-sm-10">
                            <span class="btn btn-primary btn-file">upload<input type="file"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6"></div>

        </div>

    </div>
        <br>


        <!-- Footer -->
        <!-- {{ macro.standard_footer() }} -->
</body>

</html>
